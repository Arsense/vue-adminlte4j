<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>应用信息</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<v-app :data="data" >
    <!-- /.content-wrapper -->
    <v-box title="App配置界面">
        <v-form ajax_url="/admin/app_info/get/" ref="form" ></v-form>
        <div slot="footer" class="text-center">
            <button type="button" class="btn btn-primary" @click="onSaveOrUpdate">
                <li class="fa fa-save">&nbsp;保存</li>
            </button>
        </div>

    </v-box>
</v-app>
<script src="/lib/lib.js"></script>
<script>
    app.main({

        data : function () {
        } ,
        methods : {
            onSaveOrUpdate:function(){
                this.$refs.form.submit("/admin/app_info/update" , function (response) {
                    $.alert(response.data)
                })
            }
        } ,
        mounted : function () {
        }
    });

</script>
</body>
