<body class='hold-transition skin-blue sidebar-mini'>
<v-layout id="_layout">
    <div id="app"></div>
</v-layout>
<link href="/lib/pace/pace.min.css" rel="stylesheet">
<script src="/lib/pace/pace.min.js" ></script>
<script>
    /*paceOptions = {
        elements: true
    };*/
    $(document).ajaxStart(function () {
        Pace.restart()
    })

    $(document).on("click" , function (e) {
        eventBus.$emit("doc_click" , e)
    })

    window.layoutVue = new Vue({
        el: '#_layout',
        data: function(){
            return {}
        } ,
        mounted: function () {
            if($('body').data('lte.layout')){
                $('body').data('lte.layout').fix()
                $('body').data('lte.layout').fixSidebar()
            }
        }
    })
</script>
</body>
