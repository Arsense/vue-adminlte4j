<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>111111 </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="hold-transition skin-purple sidebar-mini   ">

<v-app id="app" :data="data">

    <v-box title="下拉选择框">
        <v-form-item label="性别" inline="true" >
            <v-select ref="a1" :items="items" v-model="bind_value1" placeholder="请选择"></v-select>
        </v-form-item>
        <v-form-item label="性别" inline="true" >
            <v-select ref="a2" :items="items" v-model="bind_value2" ></v-select>
        </v-form-item>
        <v-form-item label="单选按钮" inline="true" >
            <v-select ref="a3" :items="items"  value="3"></v-select>
        </v-form-item>

        <v-form-item label="单选按钮"  >
            <v-select :items="items" ></v-select>
        </v-form-item>
        <br>
        <v-row>
            <v-col>
                <v-button @click="set_value">set_value</v-button>
                <v-button @click="reset">reset</v-button>
                <v-button @click="queryValues">get_value</v-button>
                <br>
                <br>
                bind_value1: {{bind_value1}}<br>
                bind_value2: {{bind_value2}}<br>
                all_values:  {{all_values}}<br>
            </v-col>
        </v-row>
    </v-box>

</v-app>

<script src="/lib/lib.js"></script>
<script>
    app.main({
        data : {
            items : [
                {code:'1' ,  label:'男' },
                {code:'2' ,   label:'女'},
                {code:'3' ,    label:'中性'}
            ],
            bind_value1: '1' ,
            bind_value2: 2 ,
            all_values:''

        } ,
        methods : {
            set_value() {
                this.$refs.a1.set_value("2")
            } ,
            queryValues() {
                this.all_values = this.$refs.a1.get_value()
            } ,
            reset() {
                this.$refs.a1.reset()
                this.$refs.a2.reset()
                this.$refs.a3.reset()
            }
        }
    })
</script>
</body>
</html>
