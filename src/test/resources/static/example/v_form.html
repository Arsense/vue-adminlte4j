<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATL - LayOut </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body>

<v-app id="app" :data="data" >
    <v-box title="动态自动生成">
        <v-form ajax_url="/test/form/get" submit_url="/test/form/update">
        </v-form>
    </v-box>

    <v-box title="静态生成">
        <v-form submit_url="/test/form/update">
            <v-form>
                <v-check ref="checkbox_like" :items="items"></v-check>
            </v-form>
        </v-form>
    </v-box>


</v-app>
<script src="/lib/lib.js"></script>
<script>
    app.main({

        data : function () {
            return {
                items : [
                    {key:'write' ,  label:'写作' ,checked:false},
                    {key:'read' ,   label:'阅读',checked:false},
                    {key:'say' ,    label:'说',checked:true}
                ]
            }
        } ,
        methods : {

        } ,
        mounted : function () {}
    })
</script>
</body>
</html>
