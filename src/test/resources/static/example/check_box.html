<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATL - Box </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="hold-transition skin-purple sidebar-mini">

<v-app id="app" :data="data">
    <v-form>
        <v-check :name="'like'" ref="checkbox_like" :items="items"></v-check>
    </v-form>


</v-app>

<script src="/lib/lib.js"></script>
<script>
    app.main({

        data : {
            items : [
                {key:'write' , title:'写作' ,checked:false},
                {key:'read' , title:'阅读',checked:false},
                {key:'say' , title:'说',checked:true}
            ]
        } ,
        methods : {

        } ,
        mounted : function () {}
    })
</script>
</body >
</html>
