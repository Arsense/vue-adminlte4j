<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATL - Box </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="hold-transition skin-purple sidebar-mini">

<v-app id="app" :data="data">

    <v-check>This is check box test</v-check>

</v-app>

<script src="/lib/lib.js"></script>
<script>
    app.main({

        data : function () {
            return {
                query : {name : 'test'} ,
                ajax_url : '/get_table_data'

            }
        } ,
        methods : {
            re_query : function () {
                console.log('re_query')
                this.ajax_url = '/get_table_data?'  + 'name=' + this.query.name
            }
        } ,
        mounted : function () {}
    })
</script>
</body >
</html>
